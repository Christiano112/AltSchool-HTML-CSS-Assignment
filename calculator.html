<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div>
            <h2>Calculator By Chrisss</h2>
        </div>
        <div>
            <table>
                <thead>
                    <th colspan="4">
                        <input type="tel" readonly>
                    </th>
                </thead>

                <tbody>
                    <tr>
                        <td class="func">C</td>
                        <td class="func">DEL</td>
                        <td class="func">%</td>
                        <td class="func">/</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td class="func">x</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td class="func">-</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td class="func">+</td>
                        <td>0</td>
                        <td>00</td>
                        <td class="dot">.</td>
                        <td class="func">=</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
